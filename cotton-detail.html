  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);

  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f7;
      -webkit-font-smoothing: antialiased;
    }
    
    /* 自定义鼠标指针 */
    .custom-cursor {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid white;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, border-color 0.2s, background-color 0.2s;
      mix-blend-mode: difference;
    }
    
    /* 交互元素上的鼠标样式 */
    a:hover, button:hover, .menu-button:hover {
      cursor: pointer;
    }
    
    /* 隐藏默认鼠标 */
    * {
      cursor: none !important;
    }
    
    .back-link {
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      transform: translateX(-6px);
    }
    
    /* 粒子效果 */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
    }
    
    .glass-button {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
  
  <style>
    /* 移动端菜单样式 */
    .menu-icon {
      width: 24px;
      height: 2px;
      background-color: #f5f5f7;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .menu-icon::before, .menu-icon::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 2px;
      background-color: #f5f5f7;
      left: 0;
      transition: all 0.3s ease;
    }
    
    .menu-icon::before {
      top: -8px;
    }
    
    .menu-icon::after {
      bottom: -8px;
    }
  </style>

  <div class="custom-cursor" id="customCursor"></div>
  
  <script>
    // 自定义鼠标指针
    document.addEventListener('DOMContentLoaded', function() {
      const cursor = document.getElementById('customCursor');
      
      document.addEventListener('mousemove', function(e) {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
      
      // 交互元素上的鼠标样式变化
      const interactiveElements = document.querySelectorAll('a, button, .menu-button, [onclick], [href], [role="button"]');
      interactiveElements.forEach(element => {
        element.addEventListener('mouseenter', function() {
          cursor.style.width = '20px';
          cursor.style.height = '20px';
          cursor.style.borderColor = 'white';
          cursor.style.backgroundColor = 'white';
        });
        
        element.addEventListener('mouseleave', function() {
          cursor.style.width = '24px';
          cursor.style.height = '24px';
          cursor.style.borderColor = 'white';
          cursor.style.backgroundColor = 'transparent';
        });
      });
      
      // 移动端菜单
      const mobileMenuButton = document.getElementById('mobileMenuButton');
      const closeMenuButton = document.getElementById('closeMenuButton');
      const mobileMenu = document.getElementById('mobileMenu');
      const mobileMenuIcon = document.getElementById('mobileMenuIcon');
      
      mobileMenuButton.addEventListener('click', function() {
        mobileMenu.classList.toggle('translate-x-full');
        mobileMenuIcon.classList.toggle('active');
      });
      
      closeMenuButton.addEventListener('click', function() {
        mobileMenu.classList.add('translate-x-full');
        mobileMenuIcon.classList.remove('active');
      });
      
      // 菜单项点击关闭菜单
      const menuItems = document.querySelectorAll('.menu a');
      menuItems.forEach(item => {
        item.addEventListener('click', function() {
          mobileMenu.classList.add('translate-x-full');
          mobileMenuIcon.classList.remove('active');
        });
      });
    });
  </script>

  <!-- 自定义鼠标指针功能 -->
  <script>
    // 自定义鼠标指针功能 - 仅在非移动设备上生效
    const cursor = document.getElementById('customCursor');
    const isMobile = window.innerWidth < 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    if (isMobile) {
      cursor.style.display = 'none';
    }
    
    // 跟踪鼠标移动
    document.addEventListener('mousemove', (e) => {
      if (isMobile) return;
      
      // 更新鼠标位置
      const x = e.clientX;
      const y = e.clientY;
      
      // 更新主光标
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
    });
    
    // 检测可交互元素并更改光标样式
    const interactiveElements = document.querySelectorAll('a, button, .menu-button, [onclick], [href], [role="button"]');
    
    interactiveElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        if (isMobile) return;
        cursor.style.backgroundColor = 'white';
        cursor.style.borderColor = 'white';
        cursor.style.width = '20px';
        cursor.style.height = '20px';
      });
      
      element.addEventListener('mouseleave', () => {
        if (isMobile) return;
        cursor.style.backgroundColor = 'transparent';
        cursor.style.borderColor = 'white';
        cursor.style.width = '24px';
        cursor.style.height = '24px';
      });
    });
    
    // 处理窗口大小变化和页面滚动
    window.addEventListener('resize', () => {
      // 重新计算鼠标位置
      if (window.mouseX !== null && window.mouseY !== null) {
        cursor.style.left = window.mouseX + 'px';
        cursor.style.top = window.mouseY + 'px';
      }
    });
    
    // 处理页面滚动
    window.addEventListener('scroll', () => {
      // 重新计算鼠标位置
      if (window.mouseX !== null && window.mouseY !== null) {
        cursor.style.left = window.mouseX + 'px';
        cursor.style.top = window.mouseY + 'px';
      }
    });
    
    // 点赞和爱心按钮功能
    const likeButton = document.getElementById('likeButton');
    const likeCount = document.getElementById('likeCount');
    const loveButton = document.getElementById('loveButton');
    const loveCount = document.getElementById('loveCount');
    
    let liked = false;
    let likes = 0;
    let loves = 0;
    
    // 点赞功能 - 第一次点击点赞，第二次点击取消点赞
    likeButton.addEventListener('click', () => {
      if (!liked) {
        // 点赞
        liked = true;
        likes++;
        likeCount.textContent = likes;
        likeButton.classList.remove('text-appleGray');
        likeButton.classList.add('text-white');
      } else {
        // 取消点赞
        liked = false;
        likes--;
        likeCount.textContent = likes;
        likeButton.classList.remove('text-white');
        likeButton.classList.add('text-appleGray');
      }
    });
    
    // 爱心功能 - 点击后变红，只要不操作就慢慢变灰，同时产生粒子效果
    let loveTimeout;
    loveButton.addEventListener('click', (e) => {
      loves++;
      loveCount.textContent = loves;
      
      // 点击后立即变红
      loveButton.style.transition = 'none';
      loveButton.classList.remove('text-appleGray');
      loveButton.classList.add('text-red-500');
      
      // 创建粒子效果
      createLoveParticle(e.clientX, e.clientY);
      
      // 清除之前的定时器
      if (loveTimeout) {
        clearTimeout(loveTimeout);
      }
      
      // 设置新的定时器 - 只要1秒内没有新的点击，就开始慢慢变灰
      loveTimeout = setTimeout(() => {
        // 添加过渡效果
        loveButton.style.transition = 'color 1.5s ease';
        loveButton.classList.remove('text-red-500');
        loveButton.classList.add('text-appleGray');
      }, 1000);
    });
    
    // 定义一个更大的颜色数组，确保每次点击颜色不同
    const particleColors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd9d9', '#ff5252', '#ff7575', '#ff9e9e', '#ffc7c7', '#ff3d3d', '#ff6868', '#ffa1a1', '#ffd2d2'];
    let lastColorIndex = -1;
    
    // 创建爱心粒子效果 - 每次点击只弹出1个粒子，颜色不同
    function createLoveParticle(x, y) {
      // 选择一个与上次不同的随机颜色
      let colorIndex;
      do {
        colorIndex = Math.floor(Math.random() * particleColors.length);
      } while (colorIndex === lastColorIndex);
      lastColorIndex = colorIndex;
      
      const color = particleColors[colorIndex];
      
      const particle = document.createElement('div');
      
      // 设置粒子样式
      const size = 15; // 固定大小
      particle.style.position = 'fixed';
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.backgroundColor = color;
      particle.style.borderRadius = '50%';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.pointerEvents = 'none';
      particle.style.zIndex = '9999';
      particle.style.opacity = '0.7';
      
      // 添加到文档
      document.body.appendChild(particle);
      
      // 随机移动方向和距离
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * 60 + 30;
      const finalX = x + Math.cos(angle) * distance;
      const finalY = y + Math.sin(angle) * distance;
      
      // 动画效果
      particle.animate([
        { transform: 'translate(0, 0)', opacity: 0.7 },
        { transform: `translate(${finalX - x}px, ${finalY - y}px)`, opacity: 0 }
      ], {
        duration: 3000,
        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
      });
      
      // 3秒后移除粒子
      setTimeout(() => {
        particle.remove();
      }, 3000);
    }
    
    // 返回顶部功能
    const backToTopButton = document.getElementById('backToTopButton');
    
    backToTopButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      
      // 添加点击动画效果
      backToTopButton.classList.add('scale-110');
      setTimeout(() => {
        backToTopButton.classList.remove('scale-110');
      }, 200);
    });
  </script>
