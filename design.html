<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设计作品 | MUMU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            appleWhite: '#f5f5f7',
            appleGray: '#86868b',
            darkBg: '#0a0a0a',
          },
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    }
  </style>
  
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f7;
      -webkit-font-smoothing: antialiased;
    }
    
    /* 自定义鼠标指针 */
    .custom-cursor {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid white;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, border-color 0.2s, background-color 0.2s;
      mix-blend-mode: difference;
    }
    
    /* 交互元素上的鼠标样式 */
    a:hover, button:hover, .menu-button:hover {
      cursor: pointer;
    }
    
    /* 隐藏默认鼠标 */
    * {
      cursor: none !important;
    }
    
    .work-item {
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0.9;
    }
    
    .work-item:hover {
      transform: translateY(-8px);
      opacity: 1;
    }
    
    .back-link {
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      transform: translateX(-6px);
    }
  </style>
</head>
<body>
  <!-- 自定义鼠标指针 -->
  <div class="custom-cursor" id="customCursor"></div>
  
  <style>
    /* 移动端菜单样式 */
    .menu-icon {
      width: 24px;
      height: 2px;
      background-color: #f5f5f7;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .menu-icon::before, .menu-icon::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 2px;
      background-color: #f5f5f7;
      left: 0;
      transition: all 0.3s ease;
    }
    
    .menu-icon::before {
      top: -8px;
    }
    
    .menu-icon::after {
      bottom: -8px;
    }
  </style>
  
  <!-- 导航栏 -->
  <div class="fixed top-0 left-0 w-full glass-effect z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-appleWhite font-medium tracking-wider">MUMU</a>
      
      <!-- 桌面导航 -->
      <div class="hidden md:flex space-x-6 sm:space-x-8">
        <a href="design.html" class="text-white border-b border-white pb-1 transition-all">设计 Design</a>
        <a href="article.html" class="text-appleGray hover:text-white transition-colors">文章 Article</a>
        <a href="contact.html" class="text-appleGray hover:text-white transition-colors">联系 Contact</a>
      </div>
      
      <!-- 移动端菜单按钮 -->
      <div class="md:hidden menu-button" id="mobileMenuButton">
        <div class="menu-icon" id="mobileMenuIcon"></div>
      </div>
    </div>
  </div>
  
  <!-- 移动端菜单 -->
  <div class="menu glass-effect fixed inset-0 bg-black bg-opacity-95 z-40 transform translate-x-full transition-transform duration-300 ease-in-out" id="mobileMenu">
    <div class="flex flex-col items-center justify-center h-full space-y-8">
      <a href="design.html" class="text-white text-2xl font-medium">设计 Design</a>
      <a href="article.html" class="text-appleGray hover:text-white text-2xl font-medium transition-colors">文章 Article</a>
      <a href="contact.html" class="text-appleGray hover:text-white text-2xl font-medium transition-colors">联系 Contact</a>
    </div>
    <button class="absolute top-6 right-6 text-appleWhite" id="closeMenuButton">
      <i class="fa fa-times text-xl"></i>
    </button>
  </div>
  
  <!-- 主要内容 -->
  <div class="container mx-auto px-6 pt-32 pb-20">
    <div class="mb-16">
      
      <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-light mb-4">设计作品</h1>
      <p class="text-appleGray max-w-2xl">探索我的设计世界，每一件作品都代表着对细节的追求和对创新的渴望。</p>
    </div>
    
    <!-- 设计作品网格 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Style3D 品牌升级 -->
      <a href="style3d-detail.html" class="work-item group">
        <div class="bg-gray-900 rounded-lg overflow-hidden mb-4 aspect-[16/9]">
          <img src="project-images/design-covers/style3d-placeholder.jpg" alt="Style3D 品牌升级" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
        </div>
        <h3 class="text-xl font-medium mb-1">Style3D 品牌升级</h3>
        <p class="text-appleGray text-sm">Brand Design</p>
      </a>
      
      <!-- 云棉CLOTTON -->
      <a href="cotton-detail.html" class="work-item group">
        <div class="bg-gray-900 rounded-lg overflow-hidden mb-4 aspect-[16/9]">
          <img src="project-images/design-covers/cotton-placeholder.jpg" alt="云棉CLOTTON" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
        </div>
        <h3 class="text-xl font-medium mb-1">云棉CLOTTON</h3>
        <p class="text-appleGray text-sm">Brand Design</p>
      </a>
      
      <!-- 主视觉KV -->
      <a href="kv-detail.html" class="work-item group">
        <div class="bg-gray-900 rounded-lg overflow-hidden mb-4 aspect-[16/9]">
          <img src="project-images/design-covers/kv-placeholder.jpg" alt="主视觉KV" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
        </div>
        <h3 class="text-xl font-medium mb-1">主视觉KV</h3>
        <p class="text-appleGray text-sm">Graphic Design</p>
      </a>
      
      <!-- 节气海报 -->
      <a href="solar-detail.html" class="work-item group">
        <div class="bg-gray-900 rounded-lg overflow-hidden mb-4 aspect-[16/9]">
          <img src="project-images/design-covers/solar-placeholder.jpg" alt="节气海报" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
        </div>
        <h3 class="text-xl font-medium mb-1">节气海报</h3>
        <p class="text-appleGray text-sm">Graphic Design</p>
      </a>
      
      <!-- 活动海报 -->
      <a href="event-detail.html" class="work-item group">
        <div class="bg-gray-900 rounded-lg overflow-hidden mb-4 aspect-[16/9]">
          <img src="project-images/design-covers/event-placeholder.jpg" alt="活动海报" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
        </div>
        <h3 class="text-xl font-medium mb-1">活动海报</h3>
        <p class="text-appleGray text-sm">Graphic Design</p>
      </a>
      
      <!-- 字标设计 -->
      <a href="font-detail.html" class="work-item group">
        <div class="bg-gray-900 rounded-lg overflow-hidden mb-4 aspect-[16/9]">
          <img src="project-images/design-covers/font-placeholder.jpg" alt="字标设计" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
        </div>
        <h3 class="text-xl font-medium mb-1">字标设计</h3>
        <p class="text-appleGray text-sm">Font Design</p>
      </a>
    </div>
  </div>

  <!-- 自定义鼠标指针功能 -->
  <script>
    // 自定义鼠标指针功能 - 仅在非移动设备上生效
    const cursor = document.getElementById('customCursor');
    const isMobile = window.innerWidth < 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    if (isMobile) {
      cursor.style.display = 'none';
    }
    
    // 跟踪鼠标移动
    document.addEventListener('mousemove', (e) => {
      if (isMobile) return;
      
      // 更新鼠标位置
      const x = e.clientX;
      const y = e.clientY;
      
      // 更新主光标
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
    });
    
    // 检测可交互元素并更改光标样式
    const interactiveElements = document.querySelectorAll('a, button, .menu-button, .work-item, [onclick], [href], [role="button"]');
    
    interactiveElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        cursor.style.backgroundColor = 'white';
        cursor.style.borderColor = 'white';
        cursor.style.width = '20px';
        cursor.style.height = '20px';
      });
      
      element.addEventListener('mouseleave', () => {
        cursor.style.backgroundColor = 'transparent';
        cursor.style.borderColor = 'white';
        cursor.style.width = '24px';
        cursor.style.height = '24px';
      });
    });
    
    // 处理窗口大小变化和页面滚动
    window.addEventListener('resize', () => {
      // 重新计算鼠标位置
      if (window.mouseX !== null && window.mouseY !== null) {
        cursor.style.left = window.mouseX + 'px';
        cursor.style.top = window.mouseY + 'px';
      }
    });
    
    // 处理页面滚动
    window.addEventListener('scroll', () => {
      // 重新计算鼠标位置
      if (window.mouseX !== null && window.mouseY !== null) {
        cursor.style.left = window.mouseX + 'px';
        cursor.style.top = window.mouseY + 'px';
      }
    });
    
    // 移动端菜单功能
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const closeMenuButton = document.getElementById('closeMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    
    if (mobileMenuButton && closeMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('translate-x-full');
        document.body.style.overflow = mobileMenu.classList.contains('translate-x-full') ? 'auto' : 'hidden';
      });
      
      closeMenuButton.addEventListener('click', () => {
        mobileMenu.classList.add('translate-x-full');
        document.body.style.overflow = 'auto';
      });
    }
  </script>
</body>
</html>
